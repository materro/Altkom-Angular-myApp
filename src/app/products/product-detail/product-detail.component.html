<div *ngIf="product$ | async as product">
    <h2>Szczegóły produktu</h2>
    <h3>{{ product.name }}</h3>
    <span>{{ product.price | currency }}</span>
    <div [ngSwitch]="product.name">
        <p *ngSwitchCase="'Kurs Angular'">
            Angular to framework JavaScript
        </p>
        <p *ngSwitchCase="'Kurs React'">
            React to biblioteka JavaScript</p>
        <p *ngSwitchDefault>
            Brak danych o produkcie</p>
    </div>
    <form (ngSubmit)="changePrice(product, product.price)">
    <input placeholder="Wpisz nową cenę" name="price" [(ngModel)]="product.price" />
    <button type="submit">Zmień</button>
    </form>

    <div *ngIf="authService.isLoggedIn">
        <button (click)="buy()">KUP TERAZ!</button>
        <app-product-delete [productId]="product.id"></app-product-delete>
    </div>
</div>
