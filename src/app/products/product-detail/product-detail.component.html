    <span>{{ product.price | currency }}</span>

    </div>
    <form (ngSubmit)="changePrice(product, product.price)">
    <input placeholder="Wpisz nowƒÖ cenƒô" name="price" [(ngModel)]="product.price" />
    <button type="submit">Zmie≈Ñ</button>
    </form>

    <div *ngIf="authService.isLoggedIn">
        <button (click)="buy()">KUP TERAZ!</button>
        <button (click)="deleteProduct(product.id)">Usu≈Ñ</button>
    </div>
</div>
